<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - Skagestad Foto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .hamburger-menu {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        /* Galleri - Bilde visning */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 bilder i bredden */
            gap: 15px;
            padding: 20px;
        }

        figure {
            position: relative;
        }

        .gallery-container img {
            width: 100%; /* Fyller opp plassen */
            height: 400px; /* Sett høyde på bildene */
            object-fit: contain; /* Bevarer proporsjonene på bildene */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        figcaption {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Modal - Visning av bilde */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Lukk-knapp for modal */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer - Copyright */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsiv Design - Endringer for mobile enheter */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* 2 bilder i bredden for mobil */
            }

            .menu {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                margin-top: 10px;
            }

            .menu.active {
                display: flex;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: black;
                padding: 20px;
                border-radius: 8px;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .modal-content {
                width: 90%;
            }

            header h1 {
                font-size: 24px;
            }

            .hamburger-menu {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* 1 bilde i bredden for mindre skjermer */
            }

            .menu a {
                font-size: 14px;
                padding: 6px 10px;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        <h1>Galleri</h1>
        <div class="menu">
            <a href="index.html">Hjem</a>
            <a href="galleri.html">Galleri</a>
            <a href="ommeg.html">Om Meg</a>
            <a href="bestillher.html">Bestill her</a>
        </div>
    </header>

    <!-- Galleri - Bilder -->
    <section class="gallery-container">
        <figure>
            <img src="bilder/natur1.jpg" alt="Bilde 1" class="gallery-item" onclick="openModal(this)">
            <figcaption>#1</figcaption>
        </figure>
        <!-- Flere bilder kan legges til her -->
    </section>

    <!-- Modal - Visning av bilde -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Skagestad Foto</p>
    </footer>

    <script>
        // Funksjon for å åpne modal med bildet
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // Funksjon for å lukke modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Funksjon for å toggel menyen på mobil
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>

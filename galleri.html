<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skagestad Foto</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Times New Roman', Times, serif; /* Bruke Times New Roman for alle tekster */
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header uten logo */
        header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: black;
            color: white;
            position: relative;
            align-items: center;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Horisontal meny */
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            background-image: url('bilder/natur12.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-content {
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            text-transform: uppercase;
        }

        /* Galleri-bilde under Hero */
        .gallery-preview {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            width: 100%;
        }

        .gallery-preview img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-transform: uppercase;
        }

        /* Kontakt meg seksjon */
        .contact {
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contact h2 {
            font-size: 36px;
            color: black;
        }

        .contact p {
            font-size: 18px;
        }

        .contact button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: darkblue;
        }

        /* Footer - Copyright */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsiv Design - Endringer for mobile enheter */
        @media (max-width: 768px) {
            .menu {
                display: flex; /* Hold menyen horisontal */
                flex-direction: row; /* Horisontal layout */
                justify-content: center;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .hero h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body id="index-page">

    <!-- Header -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="galleri.html">Galleri</a></li>
                <li><a href="ommeg.html">Om meg</a></li>
                <li><a href="bestillher.html">Bestill her</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hovedinnhold (Hero Section med Skagestad Foto) -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>SKAGESTAD FOTO</h1>
            <p>Fotografering av natur og landskap</p>
        </div>
    </section>

    
    <!-- Galleri-bilde under Hero -->
    <section class="gallery-preview">
        <a href="galleri.html">
            <img src="bilder/svarthvitt2.jpg" alt="Galleri Link">
            <div class="gallery-text">Galleri</div>
        </a>
    </section>

    <!-- Kontakt meg seksjon -->
    <section id="contact" class="contact">
        <h2>Kontakt meg</h2>
        <p>Hei! ta gjerne kontakt dersom du er interessert i et/flere av bildene jeg har, eller om du har noe spørsmål</p>
        <button onclick="window.location.href='mailto:karl.skagestad@gmail.com'">Send en e-post</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Skagestad Foto</p>
    </footer>

</body>
</html>

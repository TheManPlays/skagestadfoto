<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestill her - Skagestad Foto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        /* Hamburger menu icon */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger-menu span {
            background-color: white;
            display: block;
            height: 4px;
            width: 30px;
            margin: 6px 0;
        }

        /* Gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        /* Form Section */
        .form-section {
            background-color: #ffffff;
            padding: 40px 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #555;
        }

        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #555;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            /* Gallery - Make grid more responsive on mobile */
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 10px;
            }

            .gallery-container img {
                height: 150px; /* Reduce image height on mobile */
            }

            /* Make menu horizontal on small screens */
            .menu {
                flex-direction: row; /* Horizontal layout */
                justify-content: space-around;
                width: 100%;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .hamburger-menu {
                display: block; /* Show hamburger menu */
            }

            /* Form Section */
            .form-section {
                padding: 20px;
                max-width: 90%;
            }

            /* Modal */
            .modal img {
                max-width: 80%;
                max-height: 80%;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* Single column layout for small screens */
            }

            .gallery-container img {
                height: 120px; /* Further reduce image height */
            }
        }
    </style>
    <script>
        // Function to open the modal
        function openModal(image) {
            const modal = document.querySelector('.modal');
            const modalImage = document.querySelector('.modal img');
            modal.style.display = 'flex';
            modalImage.src = image.src;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.querySelector('.modal');
            modal.style.display = 'none';
        }

        // Toggle Menu visibility
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <h1>Bestill her</h1>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu">
            <a href="index.html">Hjem</a>
            <a href="galleri.html">Galleri</a>
            <a href="ommeg.html">Om Meg</a>
            <a href="bestillher.html">Bestill her</a>
        </nav>
    </header>

    <!-- Galleri - Bilder -->
    <section class="gallery-container">
        <!-- Gallery Items Here -->
    </section>

    <!-- Bestillingsskjema -->

        <h2>Bestill ditt bilde</h2>

            <button type="submit">Send Bestilling</button>

    <!-- Modal for image viewing -->
    <div class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">Ã—</span>
        <img src="" alt="Fullsize Image">
    </div>

    <footer>
        <p>&copy; 2025 Skagestad Foto</p>
    </footer>
</body>
</html>

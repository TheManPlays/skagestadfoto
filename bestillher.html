    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        /* Galleri */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        figure {
            position: relative;
        }

        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        figcaption {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Skjema */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: darkgray;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <!-- Bestillingsskjema -->
    <section class="form-container">
    <h2>Bestill ditt bilde, så blir vi enig om pris og størrelse</h2>
    <form action="https://formspree.io/f/xvggvryv" method="post">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" placeholder="Ditt navn" required>
        </div>
        <div class="form-group">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" placeholder="Din e-postadresse" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ditt telefonnummer">
        </div>
        <div class="form-group">
            <label for="photo-id">Bilde-ID:</label>
            <input type="text" id="photo-id" name="photo-id" placeholder="ID-en på bildet du ønsker å bestille" required>
        </div>
        <div class="form-group">
            <label for="message">Melding:</label>
            <textarea id="message" name="message" rows="5" placeholder="Eventuelle kommentarer eller spesifikasjoner"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Send Bestilling</button>
        </div>
    </form>

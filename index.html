<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skagestad Foto</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for alle tekster */
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for meny-tekst */
        }

        .menu a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        /* Hamburger menu (hidden by default) */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger-menu span {
            background-color: white;
            display: block;
            height: 4px;
            width: 30px;
            margin: 6px 0;
        }

        /* Hero Section */
        .hero {
            background-image: url('bilder/natur12.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-content {
            color: white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for hero-tekst */
        }

        .hero h1 {
            font-size: 60px;
            text-transform: uppercase;
        }

        /* Galleri-bilde under Hero */
        .gallery-preview {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            width: 100%;
        }

        .gallery-preview img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for galleri-tekst */
        }

        /* Kontakt meg seksjon */
        .contact {
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contact h2 {
            font-size: 36px;
            color: black;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for kontakt-overskrift */
        }

        .contact p {
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for kontakt-tekst */
        }

        .contact button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for knappe-tekst */
        }

        .contact button:hover {
            background-color: darkblue;
        }

        /* Footer - Copyright */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for footer-tekst */
        }

        /* Responsiv Design - Endringer for mobile enheter */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Skjuler menyen på mobile enheter */
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: black;
            }

            .menu a {
                padding: 15px;
                font-size: 18px;
                border-bottom: 1px solid white;
                font-family: 'Times New Roman', Times, serif; /* Bruker Times New Roman for meny-tekst på mobil */
            }

            .menu.active {
                display: flex; /* Vist meny når aktiv */
            }

            .hamburger-menu {
                display: block; /* Vist hamburger-ikon på mobile enheter */
            }

            .hero h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu">
            <a href="index.html">Hjem</a>
            <a href="galleri.html">Galleri</a>
            <a href="ommeg.html">Om Meg</a>
            <a href="bestillher.html">Bestill her</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>SKAGESTAD FOTO</h1>
            <p>Fotografering av natur og landskap</p>
        </div>
    </section>

    <!-- Galleri-bilde under Hero -->
    <section class="gallery-preview">
        <a href="galleri.html">
            <img src="bilder/svarthvitt2.jpg" alt="Galleri Link">
            <div class="gallery-text">Galleri</div>
        </a>
    </section>

    <!-- Kontakt meg seksjon -->
    <section class="contact">
        <h2>Kontakt meg</h2>
        <p>Hei! Ta gjerne kontakt dersom du er interessert i et/flere av bildene jeg har, eller om du har noen spørsmål.</p>
        <button onclick="window.location.href='mailto:karl.skagestad@gmail.com'">Send en e-post</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Skagestad Foto</p>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>

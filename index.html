<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skagestad Foto</title>

    <!-- AOS Styles -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        /* Global styling */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        /* Hamburgermeny */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 60px;
            right: 0;
            left: 0;
            z-index: 1000;
        }

        .mobile-menu a {
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }

        .mobile-menu a:hover {
            background-color: darkgray;
        }

        /* Responsiv Design */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Velkommen</h1>
        <nav class="menu">
            <a href="index.html">Hjem</a>
            <a href="galleri.html">Galleri</a>
            <a href="bilgalleri.html">Bil Galleri</a>
            <a href="ommeg.html">Om Meg</a>
            <a href="bestillher.html">Bestill her</a>
            <a href="storrelseogpriser.html">Størrelse og priser</a>
        </nav>

        <!-- Hamburgermeny -->
        <button class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Mobilmeny -->
        <nav class="mobile-menu">
            <a href="index.html">Hjem</a>
            <a href="galleri.html">Galleri</a>
            <a href="bilgalleri.html">Bil Galleri</a>
            <a href="ommeg.html">Om Meg</a>
            <a href="bestillher.html">Bestill her</a>
            <a href="storrelseogpriser.html">Størrelse og priser</a>
        </nav>
    </header>

    <!-- Første Hero Section -->
    <section class="hero hero-1" data-aos="fade-up" data-aos-duration="1500">
        <div class="hero-content">
            <h1>SKAGESTAD FOTO</h1>
            <p>Fotografering av natur og landskap</p>
        </div>
    </section>

    <!-- AOS Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialiser AOS
        AOS.init();

        // Toggle mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
